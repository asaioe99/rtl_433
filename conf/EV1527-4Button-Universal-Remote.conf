#　EV1527　４ボタン汎用リモコン
#
#　このデコーダは、EV1527（チップ）で実装されたリモコンでボタンが押されたことを読み取ります。
#　４つのゴム製のボタンは直接EV1527のデータピンに接続されています。
#　したがって、一個以上のボタンを同時に押下することも可能です。
#　以下のflex（-X：Flexデコーダ）の指定は、EV1527の信号を補足し、ボタン押下の組み合わせに応じて含まれる文字列を出力します。

#　以下例
# " code : REMOTE-B      button : AC "
#　" コード：REMOTE-B　　　ボタン：AC "

#　ボタンAとCが同時に押下された場合

#　全てのボタン押下の組み合わせは一意に識別されますが、リモコンのサイズの制約から全てが意味のある組み合わせにはなりません。

#　そのため、一度に複数のボタンを押下しない方が良いと言えます。
#　以下の例は、複数のリモコンを区別することができます（この場合２つ）。
#　この例が好ましくない場合は、単に"match=abcde"とすればEV1527の単一のコードを検出することができます。

decoder {
        n=EV1527-Remote,
        m=OOK_PWM,
        s=369,
        l=1072,
        g=1400,
        r=12840,
        bits>=24,
        repeats>=3,
        invert,
        get=@0:{20}:code:[123456:REMOTE-A 987654:REMOTE-B],
        get=@20:{4}:button:[1:A 2:B 3:AB 4:C 5:AC 6:BC 7:ABC 8:D 9:AD 10:BD 11:ABD 12:CD 13:ACD 14:BCD 15:ALL],
        unique
}
